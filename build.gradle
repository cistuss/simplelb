
plugins {
	id 'java'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenCentral();
}

dependencies {

	implementation 'org.slf4j:slf4j-api:1.7.3'
	implementation 'ch.qos.logback:logback-classic:1.2.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
